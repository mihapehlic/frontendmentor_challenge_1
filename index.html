<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style></style>
  </head>
  <body>
    <section class="attribution">
      <div class="blue-container">
        <h1>Your Result</h1>
        <p class="circle"><span>76</span> of 100</p>
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="white-container">
        <h2>Summary</h2>
        <ul>
          <li class="red">
            <h3><img src="./assets/images/icon-reaction.svg" alt="_blank" />Reaction</h3>
            <p>80 <span>/ 100</span></p>
          </li>
          <li class="yellow">
            <h3><img src="./assets/images/icon-memory.svg" alt="_blank" />Memory</h3>
            <p>92 <span>/ 100</span></p>
          </li>
          <li class="green">
            <h3><img src="./assets/images/icon-verbal.svg" alt="_blank" />Verbal</h3>
            <p>61 <span>/ 100</span></p>
          </li>
          <li class="blue">
            <h3><img src="./assets/images/icon-visual.svg" alt="_blank" />Visual</h3>
            <p>72 <span>/ 100</span></p>
          </li>
        </ul>
        <a class="btn" href="#">Continue</a>
      </div>
    </section>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">&nbsp;Frontend Mentor</a>. Coded by
      <a href="#">&nbsp;Mickey</a>.
    </div>
  </body>
</html>
